<!DOCTYPE html>
<html>
<head>
    <title>Teste Logo</title>
</head>
<body>
    <h1>Teste da Logo CatButler</h1>
    <p>Logo via caminho relativo:</p>
    <img src="/images/logo-catbutler.webp" alt="Logo CatButler" style="width: 100px; height: 100px; border: 2px solid red;" />
    
    <p>Logo via caminho absoluto:</p>
    <img src="./public/images/logo-catbutler.webp" alt="Logo CatButler Absoluto" style="width: 100px; height: 100px; border: 2px solid blue;" />
    
    <p>Verificação se arquivo existe:</p>
    <script>
        const img = new Image();
        img.onload = function() {
            console.log('✅ Logo carregou com sucesso!');
            document.getElementById('status').innerHTML = '✅ Logo encontrada!';
        };
        img.onerror = function() {
            console.error('❌ Erro ao carregar logo');
            document.getElementById('status').innerHTML = '❌ Logo não encontrada!';
        };
        img.src = '/images/logo-catbutler.webp';
    </script>
    <div id="status">Carregando...</div>
</body>
</html>
