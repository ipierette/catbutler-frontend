<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Performance Critical -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="dns-prefetch" href="https://cdnjs.cloudflare.com" />
    
    <!-- Preload critical font -->
    <link rel="preload" as="font" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2" type="font/woff2" crossorigin="anonymous" />
    
    <!-- Favicon Bundle -->
    <link rel="icon" type="image/x-icon" href="/favicon-new.ico?v=3" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=3" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=3" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=3" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64x64.png?v=3" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png?v=3" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon-96x96.png?v=3" />
    
    <!-- Meta Tags -->
    <title>CatButler - Seu Assistente Doméstico IA</title>
    <meta name="description" content="Organize sua casa com IA — receitas, faxina e compras numa experiência fluida." />
    
    <!-- Font Awesome with font-display optimization -->
    <style>
      @font-face {
        font-family: "Font Awesome 6 Free";
        font-style: normal;
        font-weight: 900;
        font-display: swap;
        src: url(https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/webfonts/fa-solid-900.woff2) format("woff2");
      }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <div id="root"></div>
    
    <!-- Non-critical scripts with defer/async -->
    <script async defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script async defer src="/js/vendor/index.umd.js"></script>
    
    <!-- Main app script -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
