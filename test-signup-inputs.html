<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste SignUp - Inputs e Toggles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-container { position: relative; }
        .toggle-password { 
            position: absolute; 
            right: 12px; 
            top: 50%; 
            transform: translateY(-50%); 
            cursor: pointer; 
            color: #6b7280;
            z-index: 10;
        }
        .toggle-password:hover { color: #374151; }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold mb-6 text-center">üê± Teste SignUp</h2>
        
        <!-- Campo Nome -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Nome Completo</label>
            <input 
                type="text" 
                id="nome"
                placeholder="Digite seu nome completo"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Campo Email -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
            <input 
                type="email" 
                id="email"
                placeholder="seu@email.com"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
        </div>

        <!-- Campo Senha -->
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Senha</label>
            <div class="input-container">
                <input 
                    type="password" 
                    id="senha"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    class="w-full px-3 py-2 pr-12 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button 
                    type="button"
                    class="toggle-password"
                    onclick="togglePassword('senha', this)"
                >
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <!-- Campo Confirmar Senha -->
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirmar Senha</label>
            <div class="input-container">
                <input 
                    type="password" 
                    id="confirmarSenha"
                    placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    class="w-full px-3 py-2 pr-12 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
                <button 
                    type="button"
                    class="toggle-password"
                    onclick="togglePassword('confirmarSenha', this)"
                >
                    <i class="fas fa-eye"></i>
                </button>
            </div>
        </div>

        <!-- Logs de Teste -->
        <div class="mb-6">
            <h3 class="font-medium text-gray-700 mb-2">Logs de Teste:</h3>
            <div id="logs" class="bg-gray-50 p-3 rounded text-sm max-h-32 overflow-y-auto"></div>
        </div>

        <button 
            onclick="testForm()"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors"
        >
            Testar Formul√°rio
        </button>
    </div>

    <script>
        const logsDiv = document.getElementById('logs');
        
        function log(message) {
            const time = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${time}] ${message}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.className = 'fas fa-eye-slash';
                log(`üëÅÔ∏è Senha ${fieldId} revelada`);
            } else {
                field.type = 'password';
                icon.className = 'fas fa-eye';
                log(`üôà Senha ${fieldId} oculta`);
            }
        }

        function testForm() {
            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;

            log('üìã Testando formul√°rio...');
            log(`Nome: "${nome}" (${nome.length} chars, espa√ßos: ${(nome.match(/ /g) || []).length})`);
            log(`Email: "${email}"`);
            log(`Senha: "${senha}" (${senha.length} chars)`);
            log(`Confirmar: "${confirmarSenha}" (${confirmarSenha.length} chars)`);
            
            if (nome.includes(' ')) {
                log('‚úÖ Nome aceita espa√ßos!');
            } else {
                log('‚ùå Nome n√£o tem espa√ßos para testar');
            }
            
            if (senha === confirmarSenha) {
                log('‚úÖ Senhas coincidem!');
            } else {
                log('‚ùå Senhas n√£o coincidem');
            }
        }

        // Eventos para testar inputs em tempo real
        document.getElementById('nome').addEventListener('input', function(e) {
            log(`‚å®Ô∏è Nome: "${e.target.value}"`);
        });

        // Log inicial
        log('üöÄ Teste de SignUp iniciado');
        log('Digite um nome com espa√ßos para testar');
        log('Use os bot√µes üëÅÔ∏è para testar toggles de senha');
    </script>
</body>
</html>
