name: ðŸš€ CI/CD Pipeline - Quality First

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-tests:
    name: ðŸ§ª Quality Assurance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ§ª Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: ðŸ—ï¸ Build project
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY || 'dummy-key' }}

      - name: ðŸ§ª Run unit tests
        run: npm run test:unit

      - name: ðŸ§¹ Cleanup ports and processes
        run: |
          sudo lsof -t -i:5173 | xargs -r sudo kill -9 || true
          sudo lsof -t -i:5174 | xargs -r sudo kill -9 || true
          pkill -f "vite" || true
          pkill -f "preview" || true
          sleep 3

      - name: ðŸ† Run Quality Assurance Tests (Rigorous)
        run: npx playwright test --config playwright.ci.config.js
        env:
          CI: true

      - name: ðŸ“Š Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: quality-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 30

  build:
    name: ðŸ—ï¸ Build for Production
    runs-on: ubuntu-latest
    needs: quality-tests # SÃ³ executa se os testes passaram
    if: needs.quality-tests.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ðŸ“¥ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Build optimized production bundle
        run: npm run build
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL || 'http://localhost:3001' }}
          VITE_GOOGLE_MAPS_API_KEY: ${{ secrets.VITE_GOOGLE_MAPS_API_KEY || 'dummy-key' }}

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: production-build
          path: dist/

  deploy:
    name: ðŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality-tests, build] # Precisa de ambos
    if: github.ref == 'refs/heads/main' && needs.quality-tests.result == 'success' && needs.build.result == 'success'

    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ðŸ“¦ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: production-build
          path: dist/

      - name: ðŸš€ Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

  quality-report:
    name: ðŸ“‹ Quality Report
    runs-on: ubuntu-latest
    needs: [quality-tests, build, deploy]
    if: always()
    
    steps:
      - name: ðŸ“Š Generate Quality Summary
        run: |
          echo "# ðŸŽ¯ Quality Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Quality Tests: ${{ needs.quality-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸš€ Deploy: ${{ needs.deploy.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ needs.quality-tests.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ] && [ "${{ needs.deploy.result }}" = "success" ]; then
            echo "âœ… **All quality checks passed! Application deployed successfully.**" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ **Quality checks failed. Deployment blocked for quality assurance.**" >> $GITHUB_STEP_SUMMARY
          fi